sudo: required
services:
  - docker

before_install:
  - docker build -t varunsingla/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true varunsingla/react-test npm test

after_success:
  - docker build -t varunsingla/multi-client ./client
  - docker build -t varunsingla/multi-nginx ./nginx
  - docker build -t varunsingla/multi-server ./server
  - docker build -t varunsingla/multi-worker ./worker
  #Login to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #Take those images and push
  - docker push varunsingla/multi-client
  - docker push varunsingla/multi-nginx
  - docker push varunsingla/multi-server
  - docker push varunsingla/multi-worker


